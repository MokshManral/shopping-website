<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/0css/style.css">
  <title>Signup - ShopKart</title>
</head>
<body>
  <div class="details-page">
    <div class="details-container">
    <h1 class="details-header">Signup</h1>
    <div class="details-box">
      <label for="name">name :</label>
      <input type="text" placeholder="enter your name" required>
    </div>

    <div class="details-box">
      <label for="email">email : </label>
      <input type="email" placeholder="enter your email" required>
    </div>

    <div class="details-box">
      <label for="conatct">contact no. :</label>
      <input type="text" placeholder="enter your number" required>
    </div>

    <div class="details-box">
      <label for="password">password :</label>
      <input type="text" placeholder="enter your password" required>
    </div>

    <div class="details-box">
      <label for="confirm">confirm password :</label>
      <input type="text" placeholder="confirm password" required>
    </div>
    <button id="details-button">Signup</button>
    <script src="signup.js"></script>
    <p class="details-p">already have an account ? <a class="details-a" href="login.html">click here </a></p>
    </div>
    </div>
</body>
</html>
